<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic ToDo - Eisenhower Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-4">Magic ToDo - Eisenhower Matrix</h1>
        <p class="text-center text-gray-600 mb-6">Prioritizing tasks based on importance and urgency</p>
        
        <div class="mb-6">
            <label for="energyLevel" class="block text-sm font-medium text-gray-700 mb-1">Energy Level:</label>
            <input type="range" id="energyLevel" min="1" max="10" value="5" class="w-full">
            <div class="flex justify-between text-sm text-gray-600">
                <span>Low</span>
                <span id="energyValue">5</span>
                <span>High</span>
            </div>
        </div>

        <div class="mb-6">
            <input type="text" id="taskInput" placeholder="Add a new task..." class="w-full p-2 border rounded">
            <button id="addTaskBtn" class="mt-2 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Task</button>
        </div>

        <div id="taskMatrix" class="mt-8"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
